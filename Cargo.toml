tracing-subscriber = { version = "0.3.16", features = [ "env-filter", "json" ] }
url = { version = "2.4.0", features = [ "serde" ] }
walkdir = "2.5.0"

starknet = "0.12.0"
starknet-crypto = "0.7.1"
starknet-types-core = "0.1.6"